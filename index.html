<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - OwnMyHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen font-sans">
    <main class="w-full max-w-md mx-auto p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">OwnMyHealth</h1>
            <p class="text-gray-500 mt-2">Visualize Your Health Data</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Select your Apple Health export.xml file to begin.</h2>
            <form id="upload-form">
                <div class="mb-6">
                    <label for="file-upload" class="sr-only">Choose file</label>
                    <input id="file-upload" name="file" type="file" required accept=".xml" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors duration-200">
                </div>
                <button type="submit" id="submit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105 duration-200 flex items-center justify-center">
                    <span id="button-text">Upload and Analyze</span>
                    <div id="spinner" class="spinner hidden"></div>
                </button>
            </form>
            <div id="error-message" class="mt-4 text-center text-red-500 font-medium"></div>
        </div>
        <footer class="text-center mt-8 text-gray-400 text-sm">
            &copy; 2024 OwnMyHealth. All rights reserved.
        </footer>
    </main>
    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
