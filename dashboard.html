<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OwnMyHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header id="main-header" class="bg-white shadow-md"></header>
    
    <main class="container mx-auto px-4 py-8">
        <div id="dashboard-content" class="text-center">
            <div id="upload-success" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md shadow-sm mb-8 max-w-2xl mx-auto">
                <p class="font-bold">Success!</p>
                <p id="upload-message">Your file was processed successfully.</p>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Your Dashboard</h2>
            <p class="text-gray-600 mb-8">Select a category below to explore your health insights.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                <a href="hearthealth.html" class="dashboard-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Heart Health</h3>
                        <p class="text-gray-500 mt-1">View insights about your heart.</p>
                    </div>
                </a>
                <a href="sleephealth.html" class="dashboard-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Sleep Health</h3>
                        <p class="text-gray-500 mt-1">Analyze your sleep patterns.</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
