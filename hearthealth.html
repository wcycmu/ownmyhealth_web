
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health - OwnMyHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header id="main-header" class="bg-white shadow-md"></header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Heart Health Insights</h2>
        <div id="loading-indicator" class="text-center py-10">
            <div class="spinner-big"></div>
            <p class="text-gray-600 mt-4">Analyzing your heart health data...</p>
        </div>
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>
        <div id="heart-health-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Content Column -->
            <div class="lg:col-span-2 space-y-6">
                <!-- AI Summary -->
                <div class="card">
                    <h3 class="card-title">AI Summary & Explanation</h3>
                    <div id="ai-summary" class="prose max-w-none text-gray-600"></div>
                </div>

                <!-- Timeseries Charts -->
                <div class="card">
                    <h3 class="card-title">Heart Rate Timeseries</h3>
                    <div id="timeseries-images-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                        <div>
                            <h4 class="font-semibold text-gray-700 text-center mb-2">Overall Heart Rate</h4>
                            <img id="heartrate-timeseries-image" src="" alt="Heart rate timeseries chart" class="w-full h-auto rounded-md shadow-sm"/>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700 text-center mb-2">Resting Heart Rate</h4>
                            <img id="resting-heartrate-timeseries-image" src="" alt="Resting heart rate timeseries chart" class="w-full h-auto rounded-md shadow-sm"/>
                        </div>
                    </div>
                </div>

                <!-- Personalized Insights -->
                <div class="card">
                    <h3 class="card-title">Personalized Insights</h3>
                    <div id="personalized-insights" class="space-y-4 mt-4"></div>
                </div>
            </div>

            <!-- Sidebar Column -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Risk Assessment -->
                <div id="risk-assessment-card" class="card">
                    <h3 class="card-title">Risk Assessment</h3>
                    <div id="risk-assessment-content"></div>
                </div>

                <!-- Summary -->
                <div class="card">
                    <h3 class="card-title">Data Summary</h3>
                    <div id="summary-content" class="mt-4 space-y-2 text-sm"></div>
                </div>
                
                <!-- Training Recommendations -->
                <div class="card">
                    <h3 class="card-title">Training Recommendations</h3>
                    <div id="training-recs-content" class="mt-4 space-y-2 text-sm"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
